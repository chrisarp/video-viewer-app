<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            height: 100vh;
        }
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px 10px; /* Consistent horizontal and vertical gap */
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }
        video {
            width: 100%;
            height: auto;
            background-color: #000000;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #1c1c1c;
            border-top: 1px solid #444444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button, input[type="range"], label {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover, input[type="range"]:hover, label:hover {
            background-color: #555555;
        }
        input[type="range"] {
            width: 200px;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="controls">
        <button id="play-all">Play All</button>
        <button id="pause-all">Pause All</button>
        <input type="range" id="playback-slider" min="0" max="100" value="0">
        <label for="loop-all">Loop All<input type="checkbox" id="loop-all"></label>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
