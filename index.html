<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: lavender;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Video Viewer App</h1>
    <button id="select-directory">Select Directory</button>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('select-directory').addEventListener('click', () => {
            ipcRenderer.send('select-directory');
        });
    </script>
</body>
</html>
